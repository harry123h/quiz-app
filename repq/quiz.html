<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Time</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <h2 id="quizTitle"></h2>
    <div id="questionBox"></div>
    <div id="evaluation"></div>
    <button id="nextQuestion">Next</button>
    <button id="submitQuiz" style="display:none;">Submit</button>
  </div>

  <script>
    const questions = [
      
     
   { question: "Which organization works to protect India's cultural heritage?", options: ["UNESCO", "ASICS", "INTACH", "CRY"], answer: "INTACH" },
  { question: "What is the aim of the 'Adopt a Heritage' scheme?", options: ["Promote tourism", "Protect endangered languages", "Preserve monuments", "Expand rail networks"], answer: "Preserve monuments" },
  { question: "Which ancient Indian script is found on many heritage sites?", options: ["Brahmi", "Latin", "Greek", "Persian"], answer: "Brahmi" },
  { question: "Which Indian state is famous for preserving the Ajanta Caves?", options: ["Kerala", "Maharashtra", "Karnataka", "Odisha"], answer: "Maharashtra" },
  { question: "How can individuals help preserve cultural heritage?", options: ["Ignoring monuments", "Avoiding museums", "Spreading awareness", "Littering at heritage sites"], answer: "Spreading awareness" },
  { question: "Which Indian dance form is recognized as intangible cultural heritage by UNESCO?", options: ["Hip Hop", "Kathak", "Jazz", "Samba"], answer: "Kathak" },
  { question: "Which of these is a cultural preservation body in India?", options: ["IMF", "INTACH", "WHO", "NATO"], answer: "INTACH" },
  { question: "Why is it important to preserve cultural heritage?", options: ["To build factories", "For urban development", "To maintain national identity", "To destroy old structures"], answer: "To maintain national identity" },
  { question: "What is prohibited at protected heritage sites?", options: ["Photography", "Respectful tourism", "Vandalism", "Learning"], answer: "Vandalism" },
  { question: "Which city is known for preserving Mughal architecture?", options: ["Kolkata", "Agra", "Pune", "Chennai"], answer: "Agra" },
  { question: "Who maintains national heritage sites in India?", options: ["BCCI", "ASI", "ISRO", "DRDO"], answer: "ASI" },
  { question: "Which of these festivals helps preserve Indian culture?", options: ["Diwali", "Halloween", "Thanksgiving", "Christmas"], answer: "Diwali" },
  { question: "Which architectural site is part of India's heritage?", options: ["Burj Khalifa", "Taj Mahal", "Eiffel Tower", "Statue of Liberty"], answer: "Taj Mahal" },
  { question: "How does education help in cultural preservation?", options: ["Erasing history", "Promoting pop culture", "Creating awareness", "Discouraging traditions"], answer: "Creating awareness" },
  { question: "Which of these is a UNESCO World Heritage Site in India?", options: ["Charminar", "Qutub Minar", "Lotus Temple", "India Gate"], answer: "Qutub Minar" },
  { question: "Which Indian ministry manages heritage and culture?", options: ["Ministry of Home Affairs", "Ministry of Culture", "Ministry of Defence", "Ministry of Finance"], answer: "Ministry of Culture" },
  { question: "What threatens India's cultural heritage?", options: ["Preservation", "Documentation", "Pollution", "Education"], answer: "Pollution" },
  { question: "Which painting style represents Indian cultural heritage?", options: ["Renaissance", "Gond", "Impressionism", "Cubism"], answer: "Gond" },
  { question: "Why are heritage walks organized?", options: ["To raise funds", "For sightseeing only", "To educate people about history", "To promote sports"], answer: "To educate people about history" },
  { question: "Which of the following is a classical Indian music form?", options: ["Carnatic", "Rap", "Rock", "Jazz"], answer: "Carnatic" },
  { question: "What is an important step in preserving traditional crafts?", options: ["Ignoring them", "Mass-producing them", "Training young artisans", "Outsourcing them"], answer: "Training young artisans" },
  { question: "Which is a threat to historical monuments?", options: ["Renovation", "Restoration", "Encroachment", "Tourism"], answer: "Encroachment" },
  { question: "Which dance is native to Kerala and is heritage-rich?", options: ["Bharatanatyam", "Samba", "Kathakali", "Hip-Hop"], answer: "Kathakali" },
  { question: "What can protect folk songs and oral traditions?", options: ["Digital archiving", "Ignoring them", "Destroying them", "Outlawing them"], answer: "Digital archiving" },
  { question: "Who among the following helps preserve tribal culture?", options: ["Bank officers", "Social anthropologists", "Stock brokers", "Engineers"], answer: "Social anthropologists" },
  { question: "Which of these is an ancient Indian university site?", options: ["Nalanda", "Oxford", "Harvard", "Stanford"], answer: "Nalanda" },
  { question: "Which region is famous for the heritage Kumbh Mela?", options: ["Sikkim", "Rajasthan", "Uttarakhand", "Tamil Nadu"], answer: "Uttarakhand" },
  { question: "Which festival showcases tribal culture in India?", options: ["Diwali", "Hornbill Festival", "Onam", "Lohri"], answer: "Hornbill Festival" },
  { question: "Which of these is a tribal art form of India?", options: ["Warli", "Graffiti", "Abstract", "Cubism"], answer: "Warli" },
  { question: "What does the ASI stand for?", options: ["Archaeological Survey of India", "Agricultural Society of India", "Artistic School of India", "Ancient Society of India"], answer: "Archaeological Survey of India" },
  { question: "Which monument is a symbol of Indo-Islamic architecture?", options: ["Red Fort", "Big Ben", "Empire State Building", "Colosseum"], answer: "Red Fort" },
  { question: "Which of the following is essential in preserving heritage?", options: ["Globalization", "Community participation", "Ignoring traditions", "Industrialization"], answer: "Community participation" },
  { question: "What role do museums play in heritage preservation?", options: ["Store history", "Destroy artifacts", "Sell antiques", "Avoid culture"], answer: "Store history" },
  { question: "Which act protects monuments in India?", options: ["Heritage Protection Act", "Environment Act", "Ancient Monuments Act", "Education Act"], answer: "Ancient Monuments Act" },
  { question: "Which city is home to the heritage site Hampi?", options: ["Jaipur", "Lucknow", "Vijayanagara", "Varanasi"], answer: "Vijayanagara" },
  { question: "How does tourism affect cultural heritage?", options: ["Always destroys it", "Promotes awareness if managed", "Has no effect", "Only economic"], answer: "Promotes awareness if managed" },
  { question: "What is the threat of over-tourism?", options: ["Increased respect", "Monument degradation", "Cultural appreciation", "Better economy"], answer: "Monument degradation" },
  { question: "Which craft is protected as Indian heritage?", options: ["Channapatna toys", "Plastic goods", "Machine textiles", "Rubber bands"], answer: "Channapatna toys" },
  { question: "Which government initiative promotes heritage cities?", options: ["HRIDAY", "UDAN", "PMAY", "Smart India"], answer: "HRIDAY" },
  { question: "Why are inscriptions important?", options: ["For decoration", "As historical evidence", "To confuse tourists", "For art"], answer: "As historical evidence" },
  { question: "Which material is used in ancient Indian sculptures?", options: ["Plastic", "Sandstone", "Fiberglass", "Concrete"], answer: "Sandstone" },
  { question: "Which cultural festival celebrates Sanskrit?", options: ["Sanskritotsav", "Rath Yatra", "Chhath Puja", "Pongal"], answer: "Sanskritotsav" },
  { question: "Which city is known as India's cultural capital?", options: ["Chennai", "Bengaluru", "Kolkata", "Bhopal"], answer: "Kolkata" },
  { question: "What is the major aim of UNESCO listing?", options: ["Tourism promotion", "Site protection and awareness", "Business growth", "Fashion shows"], answer: "Site protection and awareness" },
  { question: "What is the 'Ek Bharat Shreshtha Bharat' program for?", options: ["Economic development", "Cultural exchange", "Space research", "Defense strategy"], answer: "Cultural exchange" },
  { question: "Which Indian festival is based on nature worship?", options: ["Holi", "Diwali", "Chhath", "Eid"], answer: "Chhath" },
  { question: "Which site in Odisha is a UNESCO heritage site?", options: ["Sun Temple, Konark", "Jagannath Temple", "Lingaraj Temple", "Chilika Lake"], answer: "Sun Temple, Konark" },
  { question: "Which traditional practice was added to UNESCO heritage in 2022?", options: ["Yoga", "Garba", "Ayurveda", "Kumbh Mela"], answer: "Garba" },
  { question: "What is Raghurajpur in Odisha known for?", options: ["Tech hub", "Traditional crafts", "Ironworks", "Farming"], answer: "Traditional crafts" },
  { question: "Which of these is a threat to intangible cultural heritage?", options: ["Migration", "Digital recording", "Active teaching", "Cultural festivals"], answer: "Migration" },
  { question: "What kind of heritage is the Ramayana tradition?", options: ["Tangible", "Natural", "Intangible", "Geographical"], answer: "Intangible" },
  { question: "Why should local communities be involved in heritage preservation?", options: ["They know traditions best", "To control them", "To restrict tourism", "To sell artifacts"], answer: "They know traditions best" },
  { question: "Which riverfront city is known for preserving Vedic traditions?", options: ["Surat", "Mumbai", "Varanasi", "Hyderabad"], answer: "Varanasi" },
      // Add around 90 more questions here in similar format
    ];

    const username = localStorage.getItem('quizUser') || 'User';
    document.getElementById('quizTitle').textContent = `Hello, ${username}! Let's begin your quiz.`;

    let quizSet = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
    let current = 0;
    let score = 0;
    let userAnswers = [];

    function showQuestion() {
      const q = quizSet[current];
      const container = document.getElementById('questionBox');
      container.innerHTML = `
        <h3>Q${current + 1}: ${q.question}</h3>
        ${q.options.map((opt, i) => `
          <div>
            <input type="radio" name="option" id="opt${i}" value="${opt}" />
            <label for="opt${i}">${opt}</label>
          </div>`).join('')}
      `;
      document.getElementById('evaluation').textContent = '';
    }

    document.getElementById('nextQuestion').addEventListener('click', () => {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('Please select an answer!');
        return;
      }
      const userAnswer = selected.value;
      const correct = quizSet[current].answer;
      userAnswers.push({ question: quizSet[current].question, selected: userAnswer, correct: correct });
      if (userAnswer === correct) score++;

      document.getElementById('evaluation').textContent = userAnswer === correct ? 'Correct!' : `Wrong! Correct: ${correct}`;

      current++;
      if (current < quizSet.length) {
        setTimeout(showQuestion, 1000);
      } else {
        document.getElementById('nextQuestion').style.display = 'none';
        document.getElementById('submitQuiz').style.display = 'inline';
      }
    });

    document.getElementById('submitQuiz').addEventListener('click', () => {
      localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
      localStorage.setItem('quizScore', score);
      window.location.href = 'result.html';
    });

    showQuestion();
  </script>
</body>
</html>
