    ];

    const username = localStorage.getItem('quizUser') || 'User';
    document.getElementById('quizTitle').textContent = `Hello, ${username}! Let's begin your quiz.`;

    let quizSet = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
    let current = 0;
    let score = 0;
    let userAnswers = [];

    function showQuestion() {
      const q = quizSet[current];
      const container = document.getElementById('questionBox');
      container.innerHTML = `
        <h3>Q${current + 1}: ${q.question}</h3>
        ${q.options.map((opt, i) => `
          <div>
            <input type="radio" name="option" id="opt${i}" value="${opt}" />
            <label for="opt${i}">${opt}</label>
          </div>`).join('')}
      `;
      document.getElementById('evaluation').textContent = '';
    }

    document.getElementById('nextQuestion').addEventListener('click', () => {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('Please select an answer!');
        return;
      }
      const userAnswer = selected.value;
      const correct = quizSet[current].answer;
      userAnswers.push({ question: quizSet[current].question, selected: userAnswer, correct: correct });
      if (userAnswer === correct) score++;

      document.getElementById('evaluation').textContent = userAnswer === correct ? 'Correct!' : `Wrong! Correct: ${correct}`;

      current++;
      if (current < quizSet.length) {
        setTimeout(showQuestion, 1000);
      } else {
        document.getElementById('nextQuestion').style.display = 'none';
        document.getElementById('submitQuiz').style.display = 'inline';
      }
    });

    document.getElementById('submitQuiz').addEventListener('click', () => {
      localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
      localStorage.setItem('quizScore', score);
      window.location.href = 'result.html';
    });

    showQuestion();
