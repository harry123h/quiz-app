<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About the Quiz</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <h1>Quiz Instructions</h1>
    <p>This is a quiz website. You will get 20 questions. Select the correct answer for each. At the end, you'll see your score and correct answers.</p>
    <label for="username">Enter your name:</label>
    <input type="text" id="username" placeholder="Your name..." />
    <button id="generateBtn">Generate Questions</button>
  </div>
  <script>
    document.getElementById('generateBtn').addEventListener('click', () => {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert('Please enter your name.');
        return;
      }
      localStorage.setItem('quizUser', name);
      window.location.href = 'quiz.html';
    });
  </script>
</body>
</html>
